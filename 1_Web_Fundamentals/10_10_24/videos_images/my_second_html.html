<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Imagenes:</h1>
    <!-- Imagenes locales -->
    <img src="../../../0_Pre_Bootcamp/Juego_Gato_1/img/abajo1.png" alt="Google Logo">
    <!-- Imagen online -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <!-- enter -->
    <br>
    <!-- videos usando iframe -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3JZ_D3ELwOQ"
        title="YouTube video player"></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Namme0qEbSk?si=VG91EiFuKA_TtSgR"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <!-- Llamando un video localmente -->
    <video src="../videos_images/12436795_1080_1920_60fps.mp4" autoplay loop muted></video>
    <!-- Llamando a un video online con video tag -->
    <br>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
</body>

</html>
