<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body{
            background-color: blueviolet;
            height: 25rem;
            width: 75rem;

        }

        #abuelo{
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
            top: 10%;
            left: 10%;
        }
        
        #padre{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            top: 50%;
            left: 50%;
        }
        #hijo{
            width: 20px;
            height: 20px;
            background-color: yellow;
            position: absolute;
            top: 200%;
            left: 100%;
        }
    </style>
</head>
<body>
    <div id="abuelo">
        <div id="padre">
            <div id="hijo"></div>
        </div>
    </div>

</body>
</html>
