<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }
        .container1 {
            background: linear-gradient(45deg, red, blue);
            height: 20rem;
            width: 20rem;
            border: 2px solid black;
        }
        .container2 {
            
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);

        }
        .container3 {
            border: 2px solid black;
            width: 100%;
            height: 400px;
            background: 
                linear-gradient(135deg, transparent 50%, #ff9a9e 50%) top left / 50% 50%, /* Top Left Triangle */
                linear-gradient(225deg, transparent 50%, #fad0c4 50%) top right / 50% 50%, /* Top Right Triangle */
                linear-gradient(315deg, transparent 50%, #a1c4fd 50%) bottom left / 50% 50%, /* Bottom Left Triangle */
                linear-gradient(45deg, transparent 50%, #c2e9fb 50%) bottom right / 50% 50%; /* Bottom Right Triangle */
            background-repeat: no-repeat;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        .container4 {
            border: 2px solid black;
            width: 300px;
            height: 300px;
            background: 
                linear-gradient(150deg, transparent 50%, #ff9a9e 50%) top left / 50% 50%,  /* Top left triangle */
                linear-gradient(30deg, transparent 50%, #fad0c4 50%) top right / 50% 50%, /* Top right triangle */
                linear-gradient(210deg, transparent 50%, #a1c4fd 50%) bottom left / 50% 50%, /* Bottom left triangle */
                linear-gradient(330deg, transparent 50%, #c2e9fb 50%) bottom right / 50% 50%, /* Bottom right triangle */
                linear-gradient(45deg, transparent 50%, #fcb69f 50%) center center / 50% 50%; /* Center triangle */;
            background-repeat: no-repeat;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .container5 {
            border: 2px solid black;
            width: 300px;
            height: 300px;
            background: 
                linear-gradient(60deg, transparent 50%, #ff9a9e 50%) top left / 50% 50%,   /* Top-left triangle */
                linear-gradient(120deg, transparent 50%, #fad0c4 50%) top right / 50% 50%, /* Top-right triangle */
                linear-gradient(240deg, transparent 50%, #a1c4fd 50%) bottom right / 50% 50%, /* Bottom-right triangle */
                linear-gradient(300deg, transparent 50%, #c2e9fb 50%) bottom left / 50% 50%,  /* Bottom-left triangle */
                radial-gradient(circle, transparent 35%, #fff 35%) center center / 60% 60%; /* Center circle */;
        }
    </style>
</head>
<body>
    <div class="container1"> </div>
    <div class="container2"></div>
    <div class="container3"></div>
    <div class="container4"></div>
    <div class="container5"></div>
</body>
</html>
