<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Hello, Bootstrap!</h1>
        <p class="lead text-muted">This is a simple example showing how Bootstrap styles work.</p>

        <!-- Button Example -->
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-success">Success Button</button>

        <!-- Card Example -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Bootstrap Card</h5>
                <p class="card-text">Cards are a flexible content container with various options.</p>
                <a href="#" class="btn btn-info">Go somewhere</a>
            </div>
        </div>
    </div>


</body>
</html>
