<html>
<body>
	<div id='background'>
        <div id='gatito' style='position:absolute; top:100px; left:550px; background: url("img/abajo1.png") no-repeat; width:60px; height:50px; background-size: contain;'></div>
    </div>
    <script type="text/javascript">
		var posicionIzq = 550, posicionArriba = 100;

		function actualizar(){
			document.getElementById("gatito").style.left = posicionIzq+"px";
			document.getElementById("gatito").style.top = posicionArriba+"px";
		}

		document.onkeydown = function(e){
		console.log(e);
    	if(e.keyCode == 37) { // Izquierda
			posicionIzq<= 0 ? posicionIzq = 0 : posicionIzq = posicionIzq - 10;
		}
    	else if (e.keyCode == 39) { // Derecha
			posicionIzq>= 800 ? posicionIzq = 800 : posicionIzq = posicionIzq + 10;
		}
		else if (e.keyCode == 38) { // Izquierda
			posicionArriba <= 0 ? posicionArriba = 0 : posicionArriba = posicionArriba - 10;
		}
    	else if (e.keyCode == 40) { // Abajo
			posicionArriba >= 400 ? posicionArriba = 400 : posicionArriba = posicionArriba + 10;
		}
    		// ...
		actualizar();
    }
    </script>
</body>
</html>
